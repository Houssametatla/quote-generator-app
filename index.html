<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Randonm Quote Generator</h1>
        </div>
        <div class="box">
            <div class="quote">
                <h2 id="quoteTitle">A wise man will make more opportunities than he finds.</h2>
                <h3 id="quoteAuthor">Francis bacon</h3>
            </div>
            <div class="icons">
                <button id="copy">
                    <img  src="assets/copy.svg" alt="copy">
                </button>
                <button id="reload">
                    <img src="images/rotate-cw.svg" alt="rotate">               
                 </button>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
